<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>[[${contacto.id ne null ? 'Editar contacto' : 'Registro de contacto'}]]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3>[[${contacto.id ne null ? 'Editar contacto' : 'Registro de contacto'}]]</h3>
			<br>
			<form action="" method="post" th:object="${contacto}">
				<div class="mb-3">
					<label for="dueno">Nombre : </label> <input id="dueno"
						type="text" placeholder="Digite su nombre " th:field="*{dueno}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('dueno')}" th:errors="*{dueno}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="ubi">Ubicacion: </label> <input id="ubi"
						type="text" placeholder="Digite ubicacion " th:field="*{ubi}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('ubi')}" th:errors="*{ubi}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="modelo">Modelo : </label> <input id="modelo"
						type="text" placeholder="Digite su nombre " th:field="*{modelo}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="placa">Placa : </label> <input id="placa"
						type="text" placeholder="Digite su placa " th:field="*{placa}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="invalid-feedback"></div>
				</div>

				<div class="text-end">
				    <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
				    <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
				</div>
			</form>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
